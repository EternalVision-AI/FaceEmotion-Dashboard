<html>
  <head>
    <title>JavaScript Donut Chart</title>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 300px; margin: 0; padding: 0; 
      } 
    </style>
  </head>
  <body>  
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {  
        // add the data
        var data = anychart.data.set([
          ["Happy", 2],
          ["Angry", 4],
          ["Surprised", 1],
          ["Disgusted", 1],
          ["Netural", 1],
          ["Fear", 1],
        ]);
        // create a color palette
        var palette = anychart.palettes.distinctColors();
        // add the colors according to the brands
        palette.items([
          { color: "#FAC415" },
          { color: "#D92D20" },
          { color: "#EF6820" },
          { color: "#17B26A" },
          { color: "#EAECF0" },
          { color: "#7A5AF8" },
        ]);
        // create a pie chart instance with the passed data
        var chart = anychart
          .pie(data)
          // set the inner radius to make a donut chart
          .innerRadius("65%")
          // set the color palette
          .palette(palette);
        // create a pie chart instance with the passed data
        chart.title("Donut chart");
        // set the container id for the chart
        chart.container("container");
        // draw the resulting chart
        chart.draw();
        // create a standalone label
        var label = anychart.standalones.label();
        label
          .useHtml(true)
          .text(
            '<span style = "color: #313136; font-size:12px;">Total Emotions</span><br>' +
              '<br><br><span style = "color: #313136; font-size:26px; font-weight: bolder">100,000</span>'
          )
          .position("center")
          .anchor("center")
          .hAlign("center")
          .vAlign("middle");

        label.width("100%");
        label.height("100%");

        // set the label as the center content
        chart.center().content(label);
      });
    </script>
  </body>
</html>
